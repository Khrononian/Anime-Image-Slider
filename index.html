<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <h1>Anime</h1>
        </header>
        <div class="container">
            <div class="slider">
                <button class="previous-image btn"><i class="fas fa-arrow-left"></i></button>
                <img src="https://images5.alphacoders.com/587/thumb-1920-587597.jpg" class="images">
                <div class="contain-circles">
                    <button class="nav-circles" value="0" style="background: green;"></button>
                    <button class="nav-circles" value="1"></button>
                    <button class="nav-circles" value="2"></button>
                    <button class="nav-circles" value="3"></button>
                    <button class="nav-circles" value="4"></button>
                    <button class="nav-circles" value="5"></button>
                </div>
                <button class="next-image btn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
